<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
</head>
<body>
	<form name="myForm" onsubmit="validateForm()">
		<label for="name">Nama Pelanggan:</label>
		<input type="text" id="name" name="name" required maxlength="30">
        <br>
        <br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
        <br>
        <br>

		<label for="Jam">Jam Keberangkatan:</label>
		<input type="time" id="Jam" name="Jam" required>
        <br>
        <br>

		<label for="Tujuan">Tujuan Keberangkatan:</label>
		<input type="text" id="Tujuan" name="Tujuan" required>
        <br>
        <br>

		<label for="Jumlah">Jumlah Tiket:</label>
		<input type="number" id="Jumlah" name="Jumlah" required min="1" max="10">
        <br>
        <br>

		<input type="submit" value="Submit"  style="background-color: blue;">
	</form>

    <script>
		function validateForm() {
			let name = document.forms["myForm"]["name"].value;
			let email = document.forms["myForm"]["email"].value;
			let Jam = document.forms["myForm"]["Jam"].value;
			let Tujuan = document.forms["myForm"]["Tujuan"].value;
			let Jumlah = document.forms["myForm"]["Jumlah"].value;

			if (name == "") {
				alert("Name must be filled out");
				return false;
			}
			if (name.length > 30) {
				alert("Name must be maximum 30 characters");
				return false;
			}
			if (email == "") {
				alert("Email must be filled out");
				return false;
			}
			if (!validateEmail(email)) {
				alert("Invalid email format");
				return false;
			}
			if (Jam == "") {
				alert("Departure time must be filled out");
				return false;
			}
			if (!validateTime(Jam)) {
				alert("Invalid time format");
				return false;
			}
			if (Tujuan == "") {
				alert("Tujuan must be filled out");
				return false;
			}
			if (Jumlah == "") {
				alert("Number of tickets must be filled out");
				return false;
			}
			if (!validateInteger(Jumlah)) {
				alert("Number of tickets must be an integer between 1 and 10");
				return false;
			}

			// If all validations pass, display the form data
			alert("Name: " + name + "\nEmail: " + email + "\nJam Keberangkatan: " + Jam + "\nTujuan Keberangkatan: " + Tujuan + "\nJumlah Tickets: " + Jumlah);
			return true;
		}

		function validateEmail(email) {
			let re = /\S+@\S+\.\S+/;
			return re.test(email);
		}

		function validateTime(time) {
			let re = /^([01]\d|2[0-3]):([0-5]\d)$/;
			return re.test(time);
		}

		function validateInteger(number) {
			let re = /^[1-9]$|^10$/;
			return re.test(number);
		}
	</script>
</body>
</html>
