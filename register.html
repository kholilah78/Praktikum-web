<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi User</title>

    <!-- AdminLTE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

    <!-- AdminLTE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
  </head>
  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo"><b>Bengkel</b>Bersama</div>

      <div class="card">
        <div class="card-body register-card-body">
          <p class="login-box-msg">Register a new membership</p>

          <form id="registrationForm">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Full name"
                id="fullName"
                name="fullName"
                required
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                id="email"
                name="email"
                required
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                id="userName"
                name="userName"
                required
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="password"
                name="password"
                required
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Retype password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  onclick="registerUser()"
                >
                  Register
                </button>
              </div>
            </div>
          </form>

          <div class="mt-3">
            <p>Already have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function registerUser() {
        var fullName = $("#fullName").val();
        var email = $("#email").val();
        var userName = $("#userName").val();
        var password = $("#password").val();
        var confirmPassword = $("#confirmPassword").val();

        if (password !== confirmPassword) {
          alert("Password and Confirm Password do not match");
          return;
        }

        // Process the registration data (you can send it to a server using AJAX, for example)
        console.log("Full Name: " + fullName);
        console.log("Email: " + email);
        console.log("Username: " + userName);
        console.log("Password: " + password);

        // Reset the form after registration
        $("#registrationForm")[0].reset();

        // Show success message
        showMessage(
          "Registration successful! Please return to the login menu",
          "success"
        );
      }

      function showMessage(message, type) {
        var messageElement = $(
          '<div class="alert alert-' +
            type +
            ' alert-dismissible fade show" role="alert">' +
            "<strong>" +
            message +
            "</strong>" +
            '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
            '<span aria-hidden="true">&times;</span>' +
            "</button>" +
            "</div>"
        );

        $(".register-card-body").prepend(messageElement);

        // Hide the message after a few seconds
        setTimeout(function () {
          messageElement.alert("close");
        }, 3000);
      }
    </script>
  </body>
</html>
