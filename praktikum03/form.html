<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengguna</title>
</head>
<body>
    <h1>Formulir Pengguna</h1>
    <form action="hasil.html">
        <label for="nama">Nama:</label>
        <input type="text" required> 
        <br>
        <br>

        <label for="usia">Usia:</label> 
        <input type="number" required>
        <br>
        <br>

        <label for="alamat">Alamat</label> <br>
        <textarea cols="30" rows="4"></textarea>
        <br>
        <br>

        <label for="Upload Foto Profil"></label> <br>
        <input type="file" required>
        <br>
        <br>

        <label for="Hobi"></label>
        <input type="checkbox" name="Hobi" id="makan" value="makan" />makan
        <input type="checkbox" name="Hobi" id="tidur" value="tidur" />tidur
        <input type="checkbox" name="Hobi" id="main" value="main" />main
        <br>
        <br>

        <label for="kota">Kota:</label>
        <select name="kota" id="kota">
            <option value="Depok">Depok</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Bogor">Bogor</option>
        </select>
        <br>
        <br>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
</body>
</html>
